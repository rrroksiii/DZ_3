         <div class="calculator">
            <form name="calculator">
            <div class="table">
               <table>
                  
                  <tr>
                     <td colspan="5"><input name="display" id="display" type="text" /></td>
                  </tr>
                  
                  
                  <tr>
                     <td><button type="button" value="7" id="btn7">7</button></td>
                     <td><button type="button" value="8" id="btn8">8</button></td>
                     <td><button type="button" value="9" id="btn9">9</button></td>
                     <td><button type="button" value="/" id="btndiv">&#047;</button></td>
                     <td><button type="button" value="C" id="btnclear">C</button></td>
                  </tr>
                  
                  <tr>
                     <td><button type="button" value="4" id="btn4">4</button></td>
                     <td><button type="button" value="5" id="btn5">5</button></td>
                     <td><button type="button" value="6" id="btn6">6</button></td>
                     <td><button type="button" value="*" id="btnmult">*</button></td>
                     <td><button type="button" value="&#177;" id="btnplussub">&#177;</button></td>
                  </tr>
                  
                  <tr>
                     <td><button type="button" value="1" id="btn1">1</button></td>
                     <td><button type="button" value="2" id="btn2">2</button></td>
                     <td><button type="button" value="3" id="btn3">3</button></td>
                     <td><button type="button" value="-" id="btnsub">-</button></td>
                     <td  class="equal1" rowspan="2"><button class="equal" type="button" value="=" id="btnequal">=</button></td>
                     
                  </tr>
                  
                  <tr>
                     <td colspan="2"><button type="button" value="0" id="btn0">0</button></td>
                     <td><button type="button" id="btndot" value=".">.</button></td>
                     <td><button type="button" id="btnplus" value="+">+</button></td>
                  </tr>
               </table>
            </div>
            </form>
            <script src="script.js"></script>
